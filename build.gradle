plugins {
    id 'java'
    id'application'
}

group 'com.reactive'
version '0.1.0'

sourceCompatibility = 1.11

application{
    mainClassName = 'com.reactive.jobsearch.JobSearch'
}

repositories {
    mavenCentral()
}

dependencies {
    //Toma los argumentos que se pasan por terminal en objetos de java para poder manipularlos
    compile group: 'com.beust', name: 'jcommander', version: '1.78'
    //Se encarga de hacer peticiones web
    compile group: 'io.github.openfeign', name: 'feign-core', version: '10.8'
    //sirve para mapear JSON a objetos java
    compile group: 'io.github.openfeign', name: 'feign-gson', version: '10.8'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
