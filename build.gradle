plugins {
    id 'java'
    id'application'
}

group 'com.reactive'
version '0.1.0'

sourceCompatibility = 1.11

application{
    mainClassName = 'com.reactive.jobsearch.JobSearch'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
